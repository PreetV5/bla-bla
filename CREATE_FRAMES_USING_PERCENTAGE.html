<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Using Percentage</title>
</head>
<body>
    <frameset cols="25%, 50%, 25%">
        <frame src="frame1.html" name="leftFrame" title="Left Frame">
        <frame src="frame2.html" name="centerFrame" title="Center Frame">
        <frame src="frame3.html" name="rightFrame" title="Right Frame">
    </frameset>
</body>
</html>
